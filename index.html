<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>HELLO 1</h1>

    <button class="button" onclick="goToPage2()">Go to Page 2</button>

    <script>
        function goToPage2() {
            window.location.href = 'page2.html';
        }

        // Hàm để lấy thông tin trình duyệt
        function getBrowserInfo() {
            var userAgent = navigator.userAgent;
            var browserInfo = "User Agent: " + userAgent;
            return browserInfo;
        }

        // Hàm để lưu thông tin vào localStorage
        function saveInfoToLocalStorage(info) {
            localStorage.setItem('browserInfo', info);
        }

        // Thực hiện khi trang được tải
        window.onload = function() {
            var info = getBrowserInfo();
            saveInfoToLocalStorage(info);
        };
    </script>
</body>
</html>
