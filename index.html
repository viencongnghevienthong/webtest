<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>HELLO 1</h1>
    
    <p id="saved-info"></p>

    <button class="button" onclick="goToPage2()">Go to Page 2</button>

    <script>
        function goToPage2() {
            window.location.href = 'page2.html';
        }

        // Hàm để lấy thông tin từ localStorage
        function getInfoFromLocalStorage() {
            var info = localStorage.getItem('browserInfo');
            if (info) {
                document.getElementById('saved-info').innerText = 'Thông tin trình duyệt đã lưu: ' + info;
            } else {
                document.getElementById('saved-info').innerText = 'Không có thông tin trình duyệt nào được lưu.';
            }
        }

        // Gọi hàm để lấy thông tin khi trang được tải
        window.onload = function() {
            getInfoFromLocalStorage();
        };
    </script>
</body>
</html>
