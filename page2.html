<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <!-- Thêm hình ảnh trước chữ HELLO 2 -->
    <img src="Bd01.png" alt="Bd01" style="width:300px;height:auto;">
    <h1>HELLO 2</h1>
    
    <button class="button" onclick="goToPage1()">Go to Page 1</button>

    <script>
        function goToPage1() {
            window.location.href = 'index.html';
        }

        // Hàm để lấy thông tin trình duyệt
        function getBrowserInfo() {
            var userAgent = navigator.userAgent;
            var browserInfo = "User Agent: " + userAgent;
            return browserInfo;
        }

        // Hàm để lưu thông tin vào localStorage
        function saveInfoToLocalStorage(info) {
            localStorage.setItem('browserInfo', info);
        }

        // Đọc đoạn văn bản
        function readText(text) {
            if ('speechSynthesis' in window) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; // Bạn có thể thay đổi ngôn ngữ tại đây
                window.speechSynthesis.speak(msg);
            } else {
                alert('Trình duyệt của bạn không hỗ trợ tính năng này.');
            }
        }

        // Thực hiện khi trang được tải
        window.onload = function() {
            var info = getBrowserInfo();
            saveInfoToLocalStorage(info);
            readText('This is the text to be read aloud when the page loads.');
        };
    </script>
</body>
</html>
