<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <img src="Bd01.png" alt="Bd01" style="width:300px;height:auto;">
    <h1>HELLO 2</h1>

    <p id="browser-info"></p>

    <button class="button" onclick="goToPage1()">Go to Page 1</button>

    <script>
        function goToPage1() {
            window.location.href = 'index.html';
        }

        // Hàm để lấy thông tin từ localStorage
        function getInfoFromLocalStorage() {
            var info = localStorage.getItem('browserInfo');
            return info;
        }

        // Thực hiện khi trang được tải
        window.onload = function() {
            var info = getInfoFromLocalStorage();
            var infoDisplay = document.getElementById('browser-info');
            if (info) {
                infoDisplay.innerText = 'Thông tin trình duyệt đã lưu: ' + info;
            } else {
                infoDisplay.innerText = 'Bạn chưa lưu thông tin';
            }
        };
    </script>
</body>
</html>
